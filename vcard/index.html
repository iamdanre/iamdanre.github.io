    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("modal");
            const closeBtn = document.getElementById("close");
            const copyView = document.getElementById("copyView");
            const copyURLBtn = document.getElementById("copyURL");
            const qrView = document.getElementById("qrView");
            const qr = document.getElementById("qr");
            const shareBtn = document.getElementById("share");
            const showQRBtn = document.getElementById("showQR");

            function toggleVisibility(element) {
                if (element.style.top === "2rem") {
                    element.style.visibility = "visible";
                    element.style.top = "0px";
                    element.style.opacity = 1;
                } else {
                    element.style.top = "2rem";
                    element.style.opacity = 0;
                    setTimeout(() => {
                        element.style.visibility = "hidden";
                    }, 200);
                }
            }

            function hideElement(element) {
                element.style.display = "none";
            }

            window.addEventListener("load", () => {
                if (window.QRCode) {
                    qr.innerHTML = new QRCode({
                        content: window.location.href,
                        container: "svg-viewbox",
                        join: true,
                        ecl: "L",
                        padding: 0
                    }).svg();
                }
            });

            if (navigator.canShare) {
                shareBtn.addEventListener("click", async () => {
                    try {
                        await navigator.share({
                            title: document.title,
                            text: "you can view my digital contact card here:",
                            url: window.location.href
                        });
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            console.error("Sharing failed", error);
                        }
                    }
                });
            } else {
                shareBtn.addEventListener("click", () => {
                    toggleVisibility(modal);
                    copyView.style.display = "flex";
                    hideElement(qrView);
                });
            }

            showQRBtn.addEventListener("click", () => {
                toggleVisibility(modal);
                qrView.style.display = "block";
                hideElement(copyView);
            });

            closeBtn.addEventListener("click", () => toggleVisibility(modal));

            copyURLBtn.addEventListener("click", async () => {
                const iconText = copyURLBtn.querySelectorAll(".iconColor")[1];
                try {
                    await navigator.clipboard.writeText(window.location.href);
                    iconText.innerText = "copied";
                    setTimeout(() => {
                        iconText.innerText = "copy URL";
                    }, 1200);
                } catch (error) {
                    console.error("Copy to clipboard failed:", error);
                    iconText.innerText = "could not copy";
                }
            });

            // begin easter egg
            let lastTap = 0;

            function triggerConfetti(event) {
                event.preventDefault();
                if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    // profilePhoto.style.opacity = 0;
                    // profilePhoto.style.transition = "opacity 0.2s ease-in-out";
                    return confetti({
                        particleCount: 100,
                        startVelocity: 30,
                        spread: 360,
                        origin: {
                            x: Math.random(),
                            y: Math.random() - 0.2
                            // x: event.clientX / window.innerWidth,
                            // y: event.clientY / window.innerHeight
                        }
                    })
                        .then(() => {
                            // profilePhoto.style.display = "block";
                        })
                }
            }

            function handleDoubleTap(event) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    triggerConfetti(event);
                }
                lastTap = currentTime;
            }

            const profilePhoto = document.getElementById("profilePhoto");
            profilePhoto.addEventListener("contextmenu", triggerConfetti); // desktop right-click
            profilePhoto.addEventListener("touchstart", handleDoubleTap); // mobile double tap
            // end easter egg

        });
    </script>
